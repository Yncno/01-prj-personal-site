<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section starts here -->
  <header>
    <div class="header-left">
      <!-- Your full name -->
      <h1>YASSEEN ELASSAR</h1>
      <!-- Subheader under your name -->
      <p class="subheader">Design & Research</p>
    </div>
    <!-- Navigation links on the right -->
    <nav>
      <ul>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Resume</a></li>
      </ul>
    </nav>
  </header>
  <!-- Header section ends here -->

  <!-- Projects section starts here -->
  <main>
    <section class="projects">
      <!-- Section title for the projects -->
      <h2 style="color:#111; margin-bottom: 24px;">
        <!-- Projects section title -->
        My Projects

      <!-- Container for project placeholders -->

        <div class="project-placeholder">
          <!-- Project thumbnail image -->
          <img 
            src="img/P1 gasoline girls thumbnail.jpeg" 
            alt="P1 Gasoline Girls Project Thumbnail"
            style="width:100%; height:100%; object-fit:cover; display:block;"
          >
        </div>
        <!-- Second project: Bill Board image -->
        <div class="project-placeholder">
          <img 
            src="img/Bill Board.jpeg"
            alt="Bill Board Project Thumbnail"
            style="width:100%; height:100%; object-fit:cover; display:block;"

        <!-- Third project: Mockup Final 1 image -->
        <div class="project-placeholder">
          <img 
            src="img/mockup final 1.jpeg"
            alt="Mockup Final 1 Project Thumbnail"
            style="width:100%; height:100%; object-fit:cover; display:block;"
          >
        </div>
        <!-- Fourth project: Mosh Pit Banner image -->
        <div class="project-placeholder">
          <img 
            src="img/Mosh pit banner.jpeg"
            alt="Mosh Pit Banner Project Thumbnail"
            style="width:100%; height:100%; object-fit:cover; display:block;"
          >
        </div>
        <!-- Fifth project: Poster Mockup image -->
        <div class="project-placeholder">
          <img 
            src="img/poster mockup.jpg"
            alt="Poster Mockup Project Thumbnail"
            style="width:100%; height:100%; object-fit:cover; display:block;"
          >
        </div>
        <!-- Sixth project: Sticker Skateboard Mockup image -->
        <div class="project-placeholder">
          <img 
            src="img/sticker skateboard mockup.jpeg"
            alt="Sticker Skateboard Mockup Project Thumbnail"
            style="width:100%; height:100%; object-fit:cover; display:block;"
          >
        </div>
      </div>
    </section>
  </main>
  <!-- Projects section ends here -->
</body>
</html>
